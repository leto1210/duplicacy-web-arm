language: minimal
services: docker
dist: bionic

arch:
  - arm64

before_install:
  - chmod +x ./.travis/main.sh
  - './.travis/main.sh'

before_script:
  - export TRIVY_VERSION=$(wget -qO - "https://api.github.com/repos/aquasecurity/trivy/releases/latest" | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
  - echo $TRIVY_VERSION
  - wget --no-verbose https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz -O - | tar -zxvf -
  - git clone https://github.com/leto1210/duplicacy-web-arm.git
  - export TARGET_IMAGE_TAG=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then if [ "$TRAVIS_BRANCH" = "master" ]; then echo "armhf"; else echo "$TRAVIS_BRANCH-armhf"; fi; else echo ""; fi)


script:
  - docker build -t $DOCKER_USERNAME/duplicacy-web-arm:$TRAVIS_BUILD_NUMBER .
  - docker images
  - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - export TRAVIS_BUILD_NUMBER="$TRAVIS_BUILD_NUMBER"
  - docker push $DOCKER_USERNAME/duplicacy-web-arm:$TRAVIS_BUILD_NUMBER
  # Build report
  - ./trivy --exit-code 0 --cache-dir .trivycache/ --no-progress --format template --template "@contrib/gitlab.tpl" -o gl-container-scanning-report.json $TRAVIS_BUILD_NUMBER
  # Print report
  - ./trivy --exit-code 0 --cache-dir .trivycache/ --no-progress --severity HIGH $TRAVIS_BUILD_NUMBER
  # Fail on critical vulnerability
  - ./trivy --exit-code 1 --cache-dir .trivycache/ --severity CRITICAL --no-progress $TRAVIS_BUILD_NUMBER
cache:
  paths:
    - .trivycache/

after_success:
  - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else (echo $TRAVIS_BRANCH) ; fi`
  - docker build -t $DOCKER_USERNAME/duplicacy-web-arm:$TAG .
  - docker push $DOCKER_USERNAME/duplicacy-web-arm:$TAG
