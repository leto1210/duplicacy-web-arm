name: Docker Image CI 32 bits and 64 bits

on:
  push:
    branches:
      - "master"
    paths-ignore:
      - ".github/**" # Ignore les changements dans le rÃ©pertoire .github
  pull_request:
    branches:
      - "master"

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        include:
          - arch: armv7
            platform: linux/arm/v7
            tag_suffix: armv7
          - arch: arm64
            platform: linux/arm64
            tag_suffix: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate short SHA
        uses: benjlevesque/short-sha@v2.2
        id: short-sha
        with:
          length: 6

      - run: echo "SHA=${{ steps.short-sha.outputs.sha }}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm/v7,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Build and push ${{ matrix.arch }} image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            leto1210/duplicacy-web-arm:${{ env.SHA }}-${{ matrix.tag_suffix }}
            leto1210/duplicacy-web-arm:latest-${{ matrix.tag_suffix }}
          build-args: ARCH=${{ matrix.arch }}
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
